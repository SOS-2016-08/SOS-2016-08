<!DOCTYPE html>
<html lang="en">
<head>
    <title id="Description">Table of Country music </title>
    <link rel="stylesheet" href="jqwidgets-ver4.1.1/jqwidgets/styles/jqx.base.css" type="text/css" />
    <script src = "https://code.jquery.com/jquery-1.12.3.min.js"></script>
    
    <script type="text/javascript" src="jqwidgets-ver4.1.1/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="jqwidgets-ver4.1.1/jqwidgets/jqxdata.js"></script> 
    <script type="text/javascript" src="jqwidgets-ver4.1.1/jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="jqwidgets-ver4.1.1/jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="jqwidgets-ver4.1.1/jqwidgets/jqxdatatable.js"></script> 
    <script type="text/javascript" src="jqwidgets-ver4.1.1/scripts/demos.js"></script>
    <script type="text/javascript" >
        $(document).ready(function () {
            // prepare the data
            var source =
            {
                dataType: "json",
                dataFields: [
                    { name: 'country', type: 'string' },
                    { name: 'year', type: 'number' },
                    { name: 'percentage', type: 'float' },
                    { name: 'type', type: 'string' }
                ],
                url: "/api/v1/music?apikey=123"
                     
            };
            var dataAdapter = new $.jqx.dataAdapter(source, 
                {
                    formatData: function (data) {
                        $.extend(data, {
                            featureClass: "P",
                            style: "full",
                            
                            maxRows:10
                        });
                        return data;
                    }
                }
            );
            $("#dataTable").jqxDataTable(
            {
                width: 850,
                pageable: true,
                pagerButtonsCount: 10,
                source: dataAdapter,
                columnsResize: true,
                columns: [
                    { text: 'Country ', dataField: 'country', width: 200 },
                    { text: 'Year', dataField: 'year', width: 250 },
                    { text: 'Percentage', dataField: 'percentage', cellsFormat: 'f', width: 250 },
                    { text: 'Type', dataField: 'type' }
                ]
            });
        });
    </script>
</head>
<body class='default'>
    <div id="dataTable"></div>
</body>
</html>
