    <body class="row light-green lighten-5">

        <div class="row ">

            <div class="col s12"> 

                <div class="card-panel "><h5 class="center-align">GUI of Country types</h5></div>

                <div class="col s6 offset-s6"><span class="flow-text">
                    <label for="url" class="black-text" value="/api/v1/music"></label>
                    
                    <button title="Load all datas" id="ini" class="btn btn-primary blue lighten-4 black-text">Load Data</button>
                    
                    <button title="Search resource" id="search" class="btn btn-primary blue lighten-4 black-text"><i class="material-icons">search</i></button>

                    <button title="Delete all items" id="delete" class="btn btn-primary blue lighten-4 black-text"><i class="material-icons">delete</i></button>


                    <button title="Edit resource" id="edit" class="btn btn-primary blue lighten-4 black-text"><i class="material-icons">mode_edit</i></button>

                    <button title="Add resource" id="add" class="btn btn-primary blue lighten-4 black-text"><i class="material-icons">add</i></button>

                    <button title="Click to go to the back page" id="back" class="btn btn-primary blue lighten-4 black-text"><i class="material-icons">skip_previous</i></button>

                    <button title="Click to go to the previous page" id="previous" class="btn btn-primary blue lighten-4 black-text"><i class="material-icons">skip_next</i></button>

            </div>

            <div class="col s4  " > 

                <table id="country" border='1' class="centered" rules="all">
                    <tr>
                        <th class=" black-text center-align">Country</th>
                        <th class=" black-text center-align">Year</th>
                        <th class=" black-text center-align">Percentage</th>
                        <th class=" black-text center-align">Type</th>
                    </tr>
                </table>

                

            </div>

            <div class="col s8">

                <ul class="collapsible" data-collapsible="expandable" >
                    <li>
                        <div class="collapsible-header center">Enter a password.</div>
                        <div class="collapsible-body center">
                            <p>
                                <label for="apikey" class="black-text">Apikey</label>          
                                <input id="apikey" type="text" class="validate "  value="multiPlan_C5_sos-2016-08-bhl_ag">
                            </p>
                    </li>
                   <li>
                        <div class="collapsible-header center">Search or Delete a specific element.</div>
                        <div class="collapsible-body center">
                            <p>
                                <div class="row">

                                    <div class="col s4 ">
                                        <label for="payload1" class="black-text">Country</label>
                                        <input id="payload1" type="text"   value="">
                                    </div>
                                    <div class="col s5  ">
                                        <label for="payload2" class="black-text">Year</label>
                                        <input id="payload2" type="text"   value="">
                                  
                                    </div>

                                    

                                </div>
                            
                            </p></div>
                    </li>
                    <li>
                        <div class="collapsible-header center">Add or edit a particular item</div>
                        <div class="collapsible-body">
                            <p>
                                <div class="row">
                                    <div class="col s5 ">
                                        
                                        

                                        <label for="payload3" class="black-text">Percentage</label>
                                        <input id="payload3" type="text"  value="">
                                        
                                        
                
                                    </div>
                                    <div class="col s4 ">
                                        
                                        <label for="payload4" class="black-text">Type</label>
                                        <input id="payload4" type="text"  value="">
                                        
                                        

                                        
                                    </div>

                                    

                                    

                                    


                                </div>

                                
                            </p>
                        </div>
                    </li>
                    <li>
                        <div class="collapsible-header center">Search for items by the range of years .</div>
                        <div class="collapsible-body">
                            <p>
                                <div class="row">
                                    <div class="col s4 "><span class="flow-text">
                                        <label for="from" class="black-text">From year</label>
                                        <input  id="from" type="text" class="validate"  value=" ">
                                        </span>
                                  
                                    </div>
                                    
                                    <div class="col s5 "><span class="flow-text">
                                        <label for="to" class="black-text">To year</label>
                                        <input  id="to" type="text" class="validate"  value="">
                                        </span>
                                       
                                    </div>

                                    
                                </div>

                                
                            </p>
                        </div>
                    </li>

                    <li>
                        <div class="collapsible-header center">Pagination</div>
                        <div class="collapsible-body">
                            <p>
                                <div class="row">
                                    <div class="col s4 "><span class="flow-text">
                                        <label for="limit" class="black-text">Number of items</label>
                                        <input  id="limit" type="text" class="validate"  value=" ">
                                        </span>
                                  
                                    </div>
                                    
                                    <div class="col s5 "><span class="flow-text">
                                        <label for="offset" class="black-text">page</label>
                                        <input  id="offset" type="text" class="validate"  value="">

                                </div>

                                
                            </p>

                        <div class="collapsible-header center">Buy a plan.</div>
                        <div class="collapsible-body center">
                            <p>
                                <a href="http://portal.governify.io/app/#/portal?configurl=http:%2F%2Flabs.isa.us.es%2Fir%2Fhdzlaserna%2FGovernify-API%2FPlans%2Fportal-config.json">Plan</a>
                            </p>

                </ul>

            </div>
            


            
        </div>
        <span id="log"  class="btn btn-primary blue lighten-4 black-text"> All right? </span>
        <span id="msg" class="btn btn-primary blue lighten-4 black-text"></span></span></div>
