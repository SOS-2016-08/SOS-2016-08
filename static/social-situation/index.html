<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Aplication Social Situation</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="jquery-1.12.2.min.js"></script>
        <script type="text/javascript" src="datasocial.js"></script>
        <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
        <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
        <link rel="stylesheet" type="text/css" href="easyui/demo/demo.css">
        <script type="text/javascript" src="easyui/jquery.min.js"></script>
        <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
      </head>
  

    <body>
    <h2>Basic Application</h2>
    <p>Social Situation</p>
    
    <table id="dg" title="My Users" class="easyui-datagrid" style="width:700px;height:250px"
            toolbar="#toolbar" 
            rownumbers="true" pagination="#pagination" fitColumns="true" singleSelect="true",data-options="singleSelect:true,collapsible:true" >
        <thead>
            <tr>
                <th data-options="field:'country',align:'center',width:50">Country</th>
                <th data-options="field:'year',width:80,align:'center'">Year</th>
                <th data-options="field:'sales',width:80,align:'center'">Sales</th>
                <th data-options="field:'digital',width:80,align:'center'">Digital</th>
                <th data-options="field:'nodigital',width:80,align:'center'">NoDigital</th>

            </tr>
        </thead>
        </table>
        <div id="toolbar">
                    <a href="javascript:void(0)" class="easyui-linkbutton" method="POST" iconCls="icon-add" plain="true" onclick="newUser()">New User</a>
                    <a href="javascript:void(0)" class="easyui-linkbutton" method="PUT" iconCls="icon-edit" plain="true" onclick="editUser()">Edit User</a>
            <a href="javascript:void(0)" class="easyui-linkbutton"  iconCls="icon-remove" plain="true" onclick="deleteUser()">Remove User</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" method="GET" iconCls="icon-reload" plain="true" onclick="recargar()">Refresh</a>

        </div>
        <div id="pagination">
         <input  id="buscador" class="easyui-searchbox" data-options="prompt:'Please Input Country or Year',searcher:search" style="width:150px"></input>
            <div style="margin-top:20px">
        <td>Show the first:</td>
        <td><select id=limit onchange="">
            <option value="1">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="">8</option>
        </td>


        </select>
        <td>From year:</td>
    <td><select id=from onchange="">
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>

    </td>
        </select>
        <td>to year:</td>
    <td><select id=to onchange="">
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>

    </td>
        </select>
        
        
        <td><a id="next" class="easyui-linkbutton"  onclick=" siguienteCountry()" style="width:80px">Next</a></td>
        <td><a id="previus" class="easyui-linkbutton"  onclick="anteriorCountry()" style="width:80px">Previus</a></td>




    </div>


            
        </div>
   
        <div id="dlg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"
            closed="true" buttons="#dlg-buttons">
            <div class="ftitle">User Information</div>
            <sub>Refresca si editas algun recurso</sub>
            <form id="fm" method="POST" novalidate>
                <div class="fitem">
                    <label>Country:</label>
                    <input id="country" type="text" name="country" class="easyui-textbox" data-options= "field:'country'" required="true">
                </div>
                <div class="fitem">
                    <label>Year</label>
                    <input id="year" type="text" name="year" class="easyui-textbox" data-options= "field:'year'" required="true">
                </div>
                <div class="fitem">
                    <label>Sales</label>
                    <input id="sales" type="text" name="sales" class="easyui-textbox" data-options= "field:'sales'" required="true">
                </div>
                <div class="fitem">
                    <label>Digital</label>
                    <input id="digital" type="text" name="digital" class="easyui-textbox" data-options= "field:'digital'" required="true">
                </div>
                <div class="fitem">
                    <label>NoDigital </label>
                    <input id="nodigital" type="text" name="nodigital" class="easyui-textbox" data-options= "field:'nodigital'" required="true">
                </div>

                
                

            </form>
        </div>
        
            
       


        <div id="dlg-buttons">
        <a  class="easyui-linkbutton c6" iconCls="icon-ok"  onclick="saveUser()" style="width:90px">Save</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" style="width:90px">Cancel</a>
    </div>
    <div style="margin-top:20px">
   
    </div>
    <div style="width:400px;margin-top:20px ">
            <td>Input Password:</td>
            <td><input class="easyui-textbox" type="text" name="apikey" id="apikey"></input></td>
            <a href="#dlg" class="easyui-linkbutton"  onclick="recargar()" data-options="iconCls:'icon-ok'" style="width:80px">Ok</a>

    </div>

    
   

    

    
    
    
       

    <style type="text/css">
        #fm{
            margin:10;
            padding:10px 30px;
        }
        .ftitle{
            font-size:14px;
            font-weight:bold;
            padding:5px 0;
            margin-bottom:10px;
            border-bottom:1px solid #ccc;
        }
        .fitem{
            margin-bottom:5px;
        }
        .fitem label{
            display:inline-block;
            width:80px;
        }
        .fitem input{
            width:160px;
        }
    </style>
</body>
</html>
